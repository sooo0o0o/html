<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 6. 공간 분할 태그 </title>
        <!--
        날짜 : 2025.01.20
        이름 : 곽혜수
        내용 : 2장 HTML 기본 태그 - 공간분할태그
        -->
    </head>

    <body>
        <h3> 6. 공간 분할 태그 </h3>

        <h4> block 형식 태그 </h4>
        <!-- 크기 설정 가능 -->
        <div> 공간 분할 1 </div>
        <div> 공간 분할 2 </div>
        <div> 공간 분할 3 </div>
        <div> 공간 분할 4
            <table border="1">
                <tr>
                    <td> NAME </td>
                </tr>
                <tr>
                    <td> PHONE </td>
                </tr>
            </table>
        </div>
                    
                
        <h4> inline 형식 태그 </h4>
        <!-- 크기 설정 불가능 -->
        <span> 공간 분할 1 </span>
        <span> 공간 분할 2 </span>
        <span> 공간 분할 3 </span>


    </body>
</html>
