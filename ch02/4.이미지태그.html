<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> 4. 이미지 태그 </title>
          <!--
            날짜 : 2025.01.20
            이름 : 곽혜수
            내용 : 2장 HTML 기본 태그 - 이미지태그

            경로
                / : 루트 디렉토리 ( 절대경로, 최상단 )
                ./ : 현재 디렉토리( 상대경로, 생략가능 )
                ../ : 상위 디렉토리 ( 상대경로 )
        --> 
    </head>
    <body>
        <h3> 4. 이미지 태그 </h3>

        <img src="./images/flower1.jpg" alt="벗꽃"/>
        <img src="images/flower2.jpg" alt="코스모스">
        <!-- ./ 현재경로, 생략가능 -->
        <img src="../ch01/images/flower3.jpg" alt="튤립" width="160">
        <!-- ../ 상위경로 -->
        <img src="/ch01/images/flower4.jpg" alt="해바라기" width="200">
        <!-- / 루트경로-->




    </body>
</html>
