<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> 7. 시맨틱 태그 </title>
          <!--
            날짜 : 2025.01.20
            이름 : 곽혜수
            내용 : 2장 HTML 기본 태그 - 시맨틱태그

            시맨틱 태그
                - 공간 분할 태그 div 태그에 의미를 부여한 태그
                - 레이아웃 화면 UI 구성에 사용
        --> 
    </head>
    <body>
        <h3> 7. 시맨틱 태그 </h3>
        
        <div id="container">
            <!-- id : 유일한 속성값 -->
            <!--    <header>
                    <main>
                    <footer>    -->
            <div class="header">
                헤더 영역
            </div>

            <div class="main">
                <aside>사이드영역</aside>
                <section>
                    <article>본문 컨텐츠 내용 1</article>
                    <article>본문 컨텐츠 내용 2</article>
                    <article>본문 컨텐츠 내용 3</article>
                </section>
            </div>

            <div class="footer">
                푸터 영역
            </div>

            <!-- class : 그룹값 -->
           


        </div>


    </body>
</html>
